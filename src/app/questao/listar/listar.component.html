<h1>Questões</h1>
<div class="col-md-12 p-0 mb-3 text-right">
    <button class="btn btn-success" [routerLink]="'/questao/cadastrar'">Criar Questão</button>
</div>

<div class="row">
    <div class="col-xs-12 col-12 ">
      <div class="content-wrapper">
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Questão</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody *ngFor="let content of returnedArray">
                  <tr>
                    <th scope="row">{{content.id}}</th>
                    <td>{{content.nome}}</td>
                    <td>
                        <button type="button" class="btn btn-primary ml-1 btn-sm"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger ml-1 btn-sm"><i class="fas fa-trash-alt"></i></button>
                        <button type="button" class="btn btn-secondary ml-1 btn-sm"><i class="fas fa-eye"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
      </div>
          <pagination [totalItems]="contentArray.length" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
