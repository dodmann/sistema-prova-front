<h1>Provas</h1>
<div class="col-md-12 p-0 mb-3 text-right">
    <button class="btn btn-success" [routerLink]="'/prova/cadastrar'">Criar Prova</button>
</div>

<div class="row">
    <div class="col-12">
        <div>
            <table class="table">
                <thead>
                    <tr class="d-flex">
                        <th class="col-md-1 col-sm col-xs border-top-0 text-center">ID</th>
                        <th class="col-md-8 col-sm col-xs border-top-0">Prova</th>
                        <th class="col-md-3 col-sm col-xs border-top-0"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let content of returnedArray">
                    <tr class="d-flex">
                        <th class="col-md-1 col-sm col-xs text-center" scope="row">#{{content.id}}</th>
                        <td class="col-md-8 col-sm col-xs">{{content.nome}}</td>
                        <td class="col-md-3 col-sm col-xs text-right">
                            <button type="button" class="btn btn-primary ml-1 btn-sm">
                                <i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-danger ml-1 btn-sm">
                                <i class="fas fa-trash-alt"></i></button>
                            <button type="button" class="btn btn-secondary ml-1 btn-sm" [routerLink]="'/prova/visualizar'"> 
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination [totalItems]="contentArray.length" (pageChanged)="pageChanged($event)"></pagination>
    </div>
</div>
